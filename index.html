<!DOCTYPE html>
<html>
<head>
    <title>Amicable Numbers</title>
    <meta charset="UTF-8">
    <script type="text/javascript">
        function isAFactor(x, y) {
            if (x % y == 0) return true;
            return false;
        }

        function sum(x) {
            for (var i = 0; i < x.length; i++) {
                sum += x[i];
            }
            return sum;
        }

    </script>
    <style type="text/css">
        div {display: inline-block; padding: 0.5em; margin: 0.5}
    </style>
</head>

<body>
    <div id="form">
    <form>
        Number 1: <input type="text" id="num1" name="num1">
        Number2: <input type="text" id="num2" name="num2">
        <input type="button">
    </form></div>
    
    <script type="text/javascript">
        num1 = document.getElementByName("num1").value;
        num2 = document.getElementByName("num2").value;

        document.write(num1);
        
        factors1 = [1];
        for (var i = 2; i <= num1; i++) {
            if (isAFactor(num1, i)) factors1.push(i);
        }
        sum1 = sum(factors1);

        factors2 = [1];
        for (var i = 2; i <= num2; i++) {
            if (isAFactor(num1, i)) factors2.push(i);
        }
        sum2 = sum(factors2);

        if (sum1 != num2 || sum2 != num1) {
            document.getElementById('result').innerHTML = 'The numbers: ${num1} and ${num2} are not amicable';
        } else {
            document.getElementById('result').innerHTML = 'The numbers: ${num1} and ${num2} are amicable';
        }

        document.getElementById('factors').innerHTML = 'Factors of ${num2} are ${factors1.join(', ')}; Factors of ${num2} are ${factors2.join(', ')}';

    </script>

    <div id="result"></div>
    <div id="factors"></div>
</body>
</html>
