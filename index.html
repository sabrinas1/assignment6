<!DOCTYPE html>
<html>
<head>
    <title>Amicable Numbers</title>
    <meta charset="UTF-8">
    <script type="text/javascript">
        function isAFactor(x, y) {
            if (x % y == 0) return true;
            return false;
        }

        function sum(x) {
            value = 0;
            for (var i = 0; i < x.length; i++) {
                value += x[i];
            }
            return value;
        }

    </script>
    <style type="text/css">
        div {display: inline-block; padding: 0.5em; margin: 0.5}
    </style>
</head>

<body>
    <div id="form">
    <form>
        <input type="text" id="num1" name="num1">
        <input type="text" id="num2" name="num2">
        <input type="button" onclick="runNumbers();">
    </form></div>

    <div id="result"></div>
    <div id="factors"></div>
    
    <script type="text/javascript">
       function runNumbers() {
            var num1 = document.getElementById("num1").value;
            var num2 = document.getElementById("num2").value;

            let factors1 = [1];
            for (var i = 2; i < num1; i++) {
                if (isAFactor(num1, i) == true) factors1.push(i);
            }
            var add1 = 0;
            add1 = sum(factors1);
            document.write('sum1: ' + add1);

            let factors2 = [1];
            for (var j = 2; j < num2; j++) {
                if (isAFactor(num2, j) == true) factors2.push(j);
            }
            var add2 = 0;
            add2 = sum(factors2);
            document.write('sum2: ' + add2);

            if (add1 != num2 || add2 != num1) {
                document.getElementById('result').innerHTML = 'The numbers: ${num1} and ${num2} are not amicable';
            } else {
                document.getElementById('result').innerHTML = 'The numbers: ${num1} and ${num2} are amicable';
            }

            document.getElementById('factors').innerHTML = 'Factors of ${num2} are ${factors1.join(', ')}; Factors of ${num2} are ${factors2.join(', ')}';
        }
    </script>

</body>
</html>
